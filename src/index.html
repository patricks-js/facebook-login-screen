<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/facebook-logo.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/0d8fc5be45.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <button id="button-mode"><i class="fas fa-moon"></i></button>
        <div class="container-conteudo">
            <div class="container-text">
                <h1 class="title">facebook</h1>
                <p class="title-h2">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            </div>
            <div class="container-form">
                <form action="" class="form">
                    <input type="text" name="" id="mail" required placeholder="Email or telephone">
                    <div class="password">
                        <input type="password" name="" class="input-pass pass" id="password" required placeholder="Password">
                        <span class="show-pass hidden-pass"></span> <!-- Acrescentar class="eye" e "Mostar" como conteudo -->
                    </div>
                    <button id="login">Entrar</button>
                    <a href="#" id="link-pass">Esqueceu a senha?</a>
                    <div class="division"></div>
                    <button id="new-account">Criar nova conta</button>
                </form>
                <p id="crate-page"><a href=""><strong>Criar uma Página </strong></a> para uma celebridade, uma marca ou uma empresa.</p>
            </div>
        </div>
    </main>
</body>
</html>
